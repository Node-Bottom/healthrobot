

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the HealthCare Robot" />
    <meta name="author" content="Harshal Sharma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registration.css">
    <link rel="stylesheet" type="text/css" href="home2.css">
    <title>Node Bottom</title>
</head>

<body>

        <div class="main">
            <div class="logo">
                <img src="images/Logo-PixTeller.png">
            </div>
            <ul>
                <li><button class="btn" id="logout" onclick="location.href = '/'">Log Out</button></li>
                <li><button class="btn" id="">Profile</button></li>
            </ul>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h2>Register Device</h2>
                                </div>

                                <div class="form-group">
                                    <label for="deviceid">Device Id</label>
                                    <input type="text" class="form-control" id="deviceid" placeholder="Enter Device ID" />
                                </div>
                                <div class="form-group">
                                    <label for="devicename">Device Name</label>
                                    <input type="text" class="form-control" id="devicename" placeholder="Enter Device Name" />
                                </div>

                                <div class="form-group">
                                    <label for="devicelocation">Device Location</label>
                                    <input type="text" class="form-control" id="devicelocation" placeholder="Enter Device Location" />
                                </div>

                                <div class="col-md-12 text-center ">
                                    <button class="btn btn-block mybtn btn-primary tx-tfm" id="register" onclick="DeviceRegister()">Register</button>
                                </div>

                                <div id="message">
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
